<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{
            background-color: #ccc;
        }
        p::before{
            content: '我是CSS產出的before';
            color: green;
        }
        p::after{
            content: '我是CSS產出的after';
            color: red;
        }


    </style>
</head>
<body>


    <p>我是段落文字</p>
    


</body>
</html>
